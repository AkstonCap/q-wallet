<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Connection Request</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    html, body {
      width: 100%;
      height: 100%;
      overflow: hidden;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif;
      background: #ffffff;
      display: flex;
      flex-direction: column;
    }
    
    .header {
      background: linear-gradient(135deg, #ff6600, #cc5200);
      color: white;
      padding: 16px;
      text-align: center;
    }
    
    .header h1 {
      font-size: 18px;
      margin-bottom: 5px;
    }
    
    .content {
      flex: 1;
      padding: 20px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
    }
    
    .icon {
      font-size: 40px;
      margin-bottom: 12px;
    }
    
    .message {
      font-size: 16px;
      color: #333;
      margin-bottom: 10px;
    }
    
    .origin {
      font-weight: 600;
      color: #ff6600;
      font-size: 14px;
      margin-bottom: 12px;
      word-break: break-all;
    }
    
    .warning {
      font-size: 12px;
      color: #666;
      margin-top: 10px;
    }
    
    .buttons {
      display: flex;
      gap: 10px;
      margin-top: 12px;
    }
    
    button {
      flex: 1;
      padding: 12px 24px;
      border: none;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
    }
    
    .btn-approve {
      background: #28a745;
      color: white;
    }
    
    .btn-approve:hover {
      background: #218838;
    }
    
    .btn-deny {
      background: #dc3545;
      color: white;
    }
    
    .btn-deny:hover {
      background: #c82333;
    }
    
    .btn-block {
      background: #6c757d;
      color: white;
      width: 100%;
      margin-top: 10px;
      padding: 8px 16px;
      font-size: 13px;
      flex: none;
    }
    
    .btn-block:hover {
      background: #5a6268;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>üîó Connection Request</h1>
  </div>
  
  <div class="content">
    <div class="icon">üåê</div>
    <div class="message">This site wants to connect to your wallet:</div>
    <div class="origin" id="origin-text">Loading...</div>
    <div class="warning">‚ö†Ô∏è Only approve sites you trust</div>
    
    <div class="buttons">
      <button class="btn-deny" id="deny-btn">Deny</button>
      <button class="btn-approve" id="approve-btn">Approve</button>
    </div>
    <button class="btn-block" id="block-btn">Block Site</button>
  </div>
  
  <script src="approve-connection.js"></script>
</body>
</html>
