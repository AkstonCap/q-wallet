<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Connection Request</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    html, body {
      width: 100%;
      height: 100%;
      overflow: hidden;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif;
      background: #ffffff;
      display: flex;
      flex-direction: column;
    }
    
    .header {
      background: linear-gradient(135deg, #ff6600, #cc5200);
      color: white;
      padding: 16px;
      text-align: center;
    }
    
    .header h1 {
      font-size: 18px;
      margin-bottom: 5px;
    }
    
    .content {
      flex: 1;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      overflow-y: auto;
      overflow-x: hidden;
    }
    
    .icon {
      font-size: 40px;
      margin-bottom: 12px;
    }
    
    .message {
      font-size: 16px;
      color: #333;
      margin-bottom: 10px;
    }
    
    .origin {
      font-weight: 600;
      color: #ff6600;
      font-size: 14px;
      margin-bottom: 12px;
      word-break: break-all;
    }
    
    .warning {
      font-size: 12px;
      color: #666;
      margin-top: 10px;
    }
    
    .buttons {
      display: flex;
      gap: 10px;
      margin-top: 12px;
    }
    
    button {
      flex: 1;
      padding: 12px 24px;
      border: none;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
    }
    
    .btn-approve {
      background: #28a745;
      color: white;
    }
    
    .btn-approve:hover {
      background: #218838;
    }
    
    .btn-deny {
      background: #dc3545;
      color: white;
    }
    
    .btn-deny:hover {
      background: #c82333;
    }
    
    .btn-block {
      background: #6c757d;
      color: white;
      width: 100%;
      margin-top: 10px;
      padding: 8px 16px;
      font-size: 13px;
      flex: none;
    }
    
    .btn-block:hover {
      background: #5a6268;
    }
    
    .fee-box {
      background: #fff3cd;
      border: 2px solid #ffc107;
      border-radius: 8px;
      padding: 16px;
      margin: 16px 0;
      text-align: left;
    }
    
    .fee-title {
      font-weight: 600;
      font-size: 14px;
      color: #856404;
      margin-bottom: 12px;
      text-align: center;
    }
    
    .fee-details {
      margin-bottom: 12px;
    }
    
    .fee-row {
      display: flex;
      justify-content: space-between;
      margin: 8px 0;
      font-size: 13px;
    }
    
    .fee-label {
      font-weight: 500;
      color: #666;
    }
    
    .fee-value {
      font-weight: 600;
      color: #333;
    }
    
    .fee-value-small {
      font-weight: 600;
      color: #333;
      font-size: 11px;
      word-break: break-all;
      max-width: 200px;
      text-align: right;
    }
    
    .account-selector {
      margin-top: 12px;
    }
    
    .account-selector label {
      display: block;
      font-size: 12px;
      font-weight: 600;
      color: #666;
      margin-bottom: 6px;
    }
    
    .account-selector select {
      width: 100%;
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 13px;
      background: white;
    }
    
    .account-balance {
      margin-top: 6px;
      font-size: 12px;
      color: #666;
      font-style: italic;
    }
    
    .pin-input {
      margin-top: 12px;
    }
    
    .pin-input label {
      display: block;
      font-size: 12px;
      font-weight: 600;
      color: #666;
      margin-bottom: 6px;
    }
    
    .pin-input input {
      width: 100%;
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 13px;
      font-family: monospace;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>üîó Connection Request</h1>
  </div>
  
  <div class="content">
    <div class="icon">üåê</div>
    <div class="message">This site wants to connect to your wallet:</div>
    <div class="origin" id="origin-text">Loading...</div>
    <div class="warning">‚ö†Ô∏è Only approve sites you trust</div>
    
    <!-- Fee information (shown only when fee is required) -->
    <div id="fee-section" style="display: none;">
      <div class="fee-box">
        <div class="fee-title">üí≥ Connection Fee Required</div>
        <div class="fee-details">
          <div class="fee-row">
            <span class="fee-label">Amount:</span>
            <span class="fee-value" id="fee-amount">-</span>
          </div>
          <div class="fee-row">
            <span class="fee-label">Valid for:</span>
            <span class="fee-value" id="fee-validity">-</span>
          </div>
          <div class="fee-row">
            <span class="fee-label">To:</span>
            <span class="fee-value-small" id="fee-recipient">-</span>
          </div>
        </div>
        <div class="account-selector">
          <label for="payment-account">Payment Account:</label>
          <select id="payment-account">
            <option value="">Loading accounts...</option>
          </select>
          <div class="account-balance" id="account-balance-display"></div>
        </div>
        <div class="pin-input">
          <label for="payment-pin">PIN:</label>
          <input type="password" id="payment-pin" placeholder="Enter your PIN" maxlength="8" />
        </div>
      </div>
    </div>
    
    <div class="buttons">
      <button class="btn-deny" id="deny-btn">Deny</button>
      <button class="btn-approve" id="approve-btn">Approve</button>
    </div>
    <button class="btn-block" id="block-btn">Block Site</button>
  </div>
  
  <script src="approve-connection.js"></script>
</body>
</html>
