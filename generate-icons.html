<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Generate Nexus Wallet Icons</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      max-width: 800px;
      margin: 0 auto;
    }
    canvas {
      border: 1px solid #ccc;
      margin: 10px;
      display: block;
    }
    button {
      padding: 10px 20px;
      margin: 10px 0;
      font-size: 16px;
      cursor: pointer;
    }
    .instructions {
      background: #f0f0f0;
      padding: 15px;
      border-radius: 5px;
      margin: 20px 0;
    }
  </style>
</head>
<body>
  <h1>Generate Nexus Wallet Icons</h1>
  
  <div class="instructions">
    <h3>Instructions:</h3>
    <ol>
      <li>Click "Generate Icons" below</li>
      <li>Right-click each canvas image and save as PNG</li>
      <li>Save them in the <code>icons/</code> folder with the names shown</li>
    </ol>
  </div>
  
  <button onclick="generateIcons()">Generate Icons</button>
  
  <div id="icons-container"></div>

  <script>
    function generateIcons() {
      const sizes = [16, 32, 48, 128];
      const container = document.getElementById('icons-container');
      container.innerHTML = '';

      sizes.forEach(size => {
        const canvas = document.createElement('canvas');
        canvas.width = size;
        canvas.height = size;
        
        const ctx = canvas.getContext('2d');
        
        // Background gradient
        const gradient = ctx.createLinearGradient(0, 0, size, size);
        gradient.addColorStop(0, '#0066ff');
        gradient.addColorStop(1, '#0052cc');
        ctx.fillStyle = gradient;
        ctx.fillRect(0, 0, size, size);
        
        // Add 'N' letter
        ctx.fillStyle = '#ffffff';
        ctx.font = `bold ${size * 0.6}px Arial`;
        ctx.textAlign = 'center';
        ctx.textBaseline = 'middle';
        ctx.fillText('N', size / 2, size / 2);
        
        const wrapper = document.createElement('div');
        const label = document.createElement('p');
        label.textContent = `icon${size}.png (${size}x${size})`;
        label.style.fontWeight = 'bold';
        
        wrapper.appendChild(label);
        wrapper.appendChild(canvas);
        container.appendChild(wrapper);
      });
    }

    // Auto-generate on load
    window.onload = generateIcons;
  </script>
</body>
</html>
